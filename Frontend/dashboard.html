<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Employee Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    h1 {
      margin: 0;
    }

    #addEmployeeBtn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    #employeeForm label,
    #employeeTable th {
      font-weight: bold;
    }

    #employeeForm input,
    #employeeForm select,
    #employeeForm button {
      margin-bottom: 10px;
    }

    #employeeTable {
      width: 100%;
      border-collapse: collapse;
    }

    #employeeTable th,
    #employeeTable td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    #employeeTable th:nth-child(1),
    #employeeTable th:nth-child(2),
    #employeeTable th:nth-child(3),
    #employeeTable th:nth-child(4) {
      width: 15%;
    }

    #employeeTable th:nth-child(5) {
      width: 10%;
    }

    #employeeTable th:nth-child(6),
    #employeeTable th:nth-child(7) {
      width: 5%;
      text-align: center;
    }

  </style>
</head>

<body>
  <header>
    <h1>Employee Management System</h1>
    <button id="addEmployeeBtn">Add Employee</button>
  </header>

  <main>
    <div id="employeeFormModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="employeeForm">
          <h2>Add Employee</h2>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" required>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" required>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <label for="department">Department:</label>
          <select id="department" required>
            <option value="Tech">Tech</option>
            <option value="Marketing">Marketing</option>
            <option value="Operations">Operations</option>
          </select>
          <label for="salary">Salary:</label>
          <input type="number" id="salary" required>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <table id="employeeTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- <script src="script.js"></script> -->
</body>
<script>
   document.addEventListener("DOMContentLoaded", () => {
  const addEmployeeBtn = document.getElementById("addEmployeeBtn");
  const modal = document.getElementById("employeeFormModal");
  const closeBtn = document.getElementsByClassName("close")[0];
  const employeeForm = document.getElementById("employeeForm");
  const employeeTable = document.getElementById("employeeTable").getElementsByTagName("tbody")[0];

  // Open modal form
  addEmployeeBtn.addEventListener("click", () => {
    modal.style.display = "block";
  });

  // Close modal form
  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  // Handle form submission
  employeeForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const email = document.getElementById("email").value;
    const department = document.getElementById("department").value;
    const salary = document.getElementById("salary").value;

    // TODO: Send data to backend API using AJAX or fetch API

    // Clear form inputs
    employeeForm.reset();
    modal.style.display = "none";
  });

  // Fetch and display employee data
  function fetchEmployees() {
    // TODO: Fetch employee data from backend API

    // Dummy data for demonstration
    const employees = [
      { firstName: "John", lastName: "Doe", email: "john@example.com", department: "Tech", salary: 5000 },
      { firstName: "Jane", lastName: "Smith", email: "jane@example.com", department: "Marketing", salary: 4000 },
    ];

    // Clear table body
    employeeTable.innerHTML = "";

    // Add employee data to the table
    employees.forEach((employee) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${employee.firstName}</td>
        <td>${employee.lastName}</td>
        <td>${employee.email}</td>
        <td>${employee.department}</td>
        <td>${employee.salary}</td>
        <td><button class="edit">Edit</button></td>
        <td><button class="delete">Delete</button></td>
      `;
      employeeTable.appendChild(row);
    });
  }

  // Fetch and display initial employee data
  fetchEmployees();
});
 
</script>
</html>
